<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-orin.png" sizes="96x96" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-orin.png" />
    <!-- <link rel="icon" type="image/svg+xml" href="public/favicon.svg" /> -->
    <!-- <link rel="shortcut icon" href="public/favicon.ico" /> -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" /> -->
    <link rel="manifest" href="public/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Orin | Secure your business runway</title>
    <meta
      name="title"
      content="Orin | Secure your business runway"
    />
    <meta
      name="description"
      content="Capital access for entrepreneurs, startup founders from their real-estate equity, cashflow and other assets. Provide setup for deal room, tokenize for DeFi investors"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chunkr.ai/" />
    <meta
      property="og:title"
      content="Orin | Secure your business runway"
    />
    <meta
      property="og:description"
      content="Production-ready API service for document layout analysis, OCR, and semantic chunking. Convert PDFs, PPTs, Word docs & images into RAG/LLM-ready data with multi-lingual support."
    />
    <meta property="og:image" content="https://chunkr.ai/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chunkr.ai/" />
    <meta
      property="twitter:title"
      content="Orin | Secure your business runway"
    />
    <meta
      property="twitter:description"
      content="Production-ready API service for document layout analysis, OCR, and semantic chunking. Convert PDFs, PPTs, Word docs & images into RAG/LLM-ready data with multi-lingual support."
    />
    <meta property="twitter:image" content="https://chunkr.ai/og-image.png" />

    <!-- Additional SEO Meta Tags -->
    <meta
      name="keywords"
      content="document intelligence, OCR, layout analysis, semantic chunking, RAG, LLM, PDF processing, document parsing, API service, open source"
    />
    <meta name="author" content="Chunkr" />
    <meta name="robots" content="index, follow" />

    <!-- <script src="/config.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"
    ></script>
  </head>

  <body>
    <script>
      // Environment variables - will be replaced by Vite during build
      // These defaults are for local development
      window.env = {
        VITE_IS_SELF_HOST: '%VITE_IS_SELF_HOST%',
        VITE_DOCS_URL: '%VITE_DOCS_URL%',
        VITE_KEYCLOAK_URL: '%VITE_KEYCLOAK_URL%',
        VITE_KEYCLOAK_REALM: '%VITE_KEYCLOAK_REALM%',
        VITE_KEYCLOAK_CLIENT_ID: '%VITE_KEYCLOAK_CLIENT_ID%',
        VITE_KEYCLOAK_REDIRECT_URI: '%VITE_KEYCLOAK_REDIRECT_URI%',
        VITE_KEYCLOAK_POST_LOGOUT_REDIRECT_URI: '%VITE_KEYCLOAK_POST_LOGOUT_REDIRECT_URI%',
        VITE_API_URL: '%VITE_API_URL%',
        VITE_CONTENTFUL_SPACE_ID: '%VITE_CONTENTFUL_SPACE_ID%',
        VITE_CONTENTFUL_ACCESS_TOKEN: '%VITE_CONTENTFUL_ACCESS_TOKEN%',
        VITE_FEATURE_FLAG_PIPELINE: '%VITE_FEATURE_FLAG_PIPELINE%',
      };
    </script>
    <div id="root" style="height: 100%; width: 100%"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
